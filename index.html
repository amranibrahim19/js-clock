<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Javascript Clock
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container ">

        <div class="d-flex align-items-center mt-5">
            <div id="MyClock" class="clock py-5 fw-bold" onload="showTime()"></div>
        </div>

        <div class="d-flex align-items-center mt-5">
            <div id="MyDate" class="clock py-5 fw-bold" onload="showDate()"></div>
        </div>

        <div class="d-flex align-items-center mt-5">
            <select name="list-timezone" id="list-timezone" class="form-select"></select>

            <h3 id="world-clock"></h3>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone.min.js"></script>
    <script src="script.js"></script>

    <script>

    </script>
</body>

</html>
